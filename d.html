<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Memory Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .card {
            width: 100px;
            height: 100px;
            background: #ff4d6d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
        }
        .hidden {
            background: #ffafbd;
            color: transparent;
        }
    </style>
</head>
<body>
    <h1 style="font-family: 'Playfair Display', serif;">Valentine Memory Game ðŸ’˜</h1>
    <p>Click to match the pairs!</p>
    <div class="game-container" id="gameContainer"></div>

    <script>
        const emojis = ['ðŸ’–', 'ðŸ’–', 'ðŸ’•', 'ðŸ’•', 'ðŸ’˜', 'ðŸ’˜', 'ðŸ’“', 'ðŸ’“', 'ðŸ’ž', 'ðŸ’ž', 'â¤ï¸', 'â¤ï¸'];
        let shuffledEmojis = emojis.sort(() => Math.random() - 0.5);
        let gameContainer = document.getElementById("gameContainer");
        let selectedCards = [];
        let matchedPairs = 0;

        shuffledEmojis.forEach((emoji, index) => {
            let card = document.createElement("div");
            card.classList.add("card", "hidden");
            card.dataset.index = index;
            card.innerHTML = emoji;
            card.onclick = function() {
                if (selectedCards.length < 2 && !selectedCards.includes(card)) {
                    card.classList.remove("hidden");
                    selectedCards.push(card);
                }
                if (selectedCards.length === 2) {
                    setTimeout(checkMatch, 800);
                }
            };
            gameContainer.appendChild(card);
        });

        function checkMatch() {
            if (selectedCards[0].innerHTML === selectedCards[1].innerHTML) {
                selectedCards = [];
                matchedPairs++;
                if (matchedPairs === emojis.length / 2) {
                    alert("You found all pairs! Happy Valentine's Day! ðŸŽ‰");
                }
            } else {
                selectedCards.forEach(card => card.classList.add("hidden"));
                selectedCards = [];
            }
        }
    </script>
</body>
</html>
